<html>
  <script>
    x = 5;
    console.log(x); //5
    y = 3;
    console.log(y); //3
    z = x * y;
    console.log(z); //15

    xa = 45;
    console.log(xa); //45
    ya = 53;
    console.log(ya); //53
    za = xa + ya;
    console.log(za); //98

    xs = 35454;
    console.log(xs); //35454
    ys = 374;
    console.log(ys); //374
    zs = xs - ys;
    console.log(zs); //35080

    xd = 8653;
    console.log(xd); //8653
    yd = 463;
    console.log(yd); //463
    zd = xd / yd;
    console.log(zd); //18.68898

    firstName1 = 'Valeri';
    console.log(firstName1);
    middleName1 = 'Nichol';
    console.log(middleName1);
    lastName1 = 'Smith';
    console.log(lastName1);

    name = firstName1 + ' ' + middleName1 + ' ' + lastName1;
    console.log(name);
    statement = 'my name is ' + name;
    console.log(statement);
    greeting = 'Hi, ' + statement + '!'
    console.log(greeting);

    function squareNum (inputNum) {
      var outputNum = inputNum * inputNum;
      return outputNum;
    }
    var ans1 = squareNum(5); //25
    console.log(ans1);
    var ans2 = squareNum(6); //36
    console.log(ans2);
    var ans3 = squareNum(7); //49
    console.log(ans3);

    function fullName(firstName, middleName, lastName) {
      var bigName = firstName + ' ' + middleName + ' ' + lastName;
      return bigName;
    }

    var myName1 = fullName('valeri', 'nichol', 'smith')
    console.log(myName1); //valeri nichol smith

    var myName2 = fullName('charles', 'john', 'smith')
    console.log(myName2); //charles john smith

    var myName3 = fullName('frank', 'lux', 'smith')
    console.log(myName3); //frank lux smith

  </script>
</html>
